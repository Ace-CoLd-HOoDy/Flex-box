<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="zadacha">
        <h2>Перша задача</h2>
        <div class="wrapper">
            <div class="box-yellow">1</div>
            <div class="box">2</div>
        </div>
        <div class="box-yellow">3</div>
    </section>

    <section class="zadacha">
        <h2>Друга задачa</h2>
        <div class="wrapper-2">
            <div class="box-yellow-2">1</div>
            <div class="box-2">2</div>
        </div>
        <div class="container-2">
            <div class="box-yellow-2">3</div>
            <div class="box-2">4</div>
        </div>
        <div class="wrapper-2">
            <div class="box-yellow-2">5</div>
            <div class="box-2">6</div>
        </div>
    </section>
    <section class="zadacha">
        <h2>Третя задача</h2>
        <div class="wrapper-4">
            <div class="box-yellow-2">1</div>
            <div class="box-2">2</div>
            <div class="box-yellow-2">3</div>
            <div class="box-2">4</div>
        </div>
        <div class="container_2">
            <div class="box-2">5</div>
            <div class="box-yellow-2">6</div>
        </div>
        <div class="wrapper-4">
            <div class="box-yellow-2">7</div>
            <div class="box-2">8</div>
            <div class="box-yellow-2">9</div>
            <div class="box-2">10</div>
        </div>
        <div class="container_2">
            <div class="box-2">11</div>
            <div class="box-yellow-2">12</div>
        </div>
        <div class="container_2">
            <div class="box-2">13</div>
            <div class="box-yellow-2">14</div>
        </div>
    </section>
</body>

</html>
